<!doctype html>

<html>

<head>
    <title>Starter pack</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add js file -->
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="app.js"></script>

    <script type="x-mustache-template" id="event-template">
        <h2><a href="#details/{{ id }}">{{ name }}</a></h2>
        <div>
            <p>Attendees: {{ attendees }}</p>
            <p>Happening on {{ date }}</p>
            <button class="remove">remove</button>
        </div>
    </script>

    <!-- 'back' link is redirecting to my 'list' route -->
    <script type="x-mustache-template" id="details-template">
        <h2>{{ name }}</h2>
        <p>Happening on {{ date }}</p>
        <p>Expecting {{ attendees }} people to come.</p>
        <p><a href="#list">back</a></p>
    </script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#create">Create new</a></li>
            <li><a href="#list">List all</a></li>
        </ul>
    </nav>
    <!-- Each section is a 'kingdom' for a view -->
    <section id="create-event">
        <h1>Create an event</h1>
        <input type="text" id="name" placeholder="Host an event">
        <button id="go">Announce</button>
    </section>

    <section id="list-events">
        <h2>All events</h2>
        <ul></ul>
    </section>

    <section id="details-view">
    </section>
</body>

</html>
