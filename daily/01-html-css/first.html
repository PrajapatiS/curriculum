<!doctype html>

<!-- This is a comment. -->
<!--
    Two types of elements:
    - Content elements (p, h1, li, img)
    - Structure elements (body, div, section)
-->
<html>
<!-- Metadata; more info soon -->

<head>
</head>

<!-- Every visible element on the page -->

<body>
    <!-- a 'div' is a group of elements -->
    <header>
        <h1>My page</h1>
        <p>Hello!</p>
    </header>

    <main>
        <p>my main page content</p>
    </main>

    <footer>
        <p>Copyright 2017</p>
    </footer>



    

    <!-- 'src' is an attribute of the img element -->
    <a href="https://google.com">
        <img src="http://www.godofevolution.com/wordpress/wp-content/uploads/2014/01/tumblr_me5xj2Dmlr1r3clqao1_1280.jpg">
    </a>
    <!-- Example: ul is structure, li is content -->
    <ul>
        <li><a href="https://theironyard.com">Eggs</a></li>
        <li>Gravy</li>
        <li>Sausage</li>
        <li>
            <img src="http://www.godofevolution.com/wordpress/wp-content/uploads/2014/01/tumblr_me5xj2Dmlr1r3clqao1_1280.jpg">
        </li>
    </ul>
</body>

</html>
