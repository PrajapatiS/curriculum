<!doctype html>

<html>

<head>
    <!-- Dear browser: you need this too -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Harold's News Service</h1>

        <nav>
            <ul>
                <!-- 'class' is creating a subtype -->
                <li class="highlight">Home</li>
                <li>Top stories</li>
                <li>Archives</li>
                <li>Log in</li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="highlight">Content goes here</p>

        <ul>
            <!-- ID's are unique; there can only be one -->
            <li id="focus">First article</li>
            <li>Second article</li>
        </ul>
    </main>
    <footer>
        <p>Copyright 2017</p>
    </footer>
</body>

</html>
